        }

            top: 0;

            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            /* Aumentamos o padding para melhorar a aparência */
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #0d00be;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .tabela-container {
            width: 100%;
            overflow: auto;
            max-height: 500px;
        }

        .tabela-resultados {
            border-collapse: collapse;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .tabela-resultados th,
        .tabela-resultados td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .tabela-resultados th {
            background-color: #f2f2f2;
        }

        .tabela-resultados th,
        .tabela-resultados td {
            white-space: nowrap;
        }

        #texto-informativo {
            font-size: 20px;
            margin: 20px 0;
        }

        #modelo {
            font-size: 18px;
            margin-bottom: 16px;
            padding: 10px;
            display: inline-block;
            margin-bottom: 20px;
        }

        #pesquisar {
            display: block;
            margin: auto;
        }
    </style>
