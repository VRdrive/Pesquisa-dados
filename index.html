<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRDrive Tecnologia</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Colaboradores VRDrive</h1>
    </header>
    <main>
        <div id="login-container">
            <h2 style="font-size: 30px;">Login</h2>
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu e-mail">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
            <button onclick="login()">Acessar</button>
            <br>
            <br>
            <a href="http://www.vrdrive.com.br"><button>VRDrive Tecnologia</button></a>
        </div>
        <div id="content-container" class="hidden">
            <label for="modelo"></label>
            <input type="text" id="modelo" placeholder="Digite a placa do carro ou Nome do Motorista" disabled
                onkeydown="if (event.key === 'Enter') pesquisar()">
            <span id="error-message" class="hidden">Digite algo para pesquisar.</span>
            <button id="pesquisar" onclick="pesquisar()" disabled>Pesquisar</button>
            <div class="tabela-container">
                <table border="1" class="tabela-resultados">
                    <thead>
                        <tr>
                            <th>MOTORISTA</th>
                            <th>SITUAÇÃO CADASTRAL</th>
                            <th>VEÍCULO</th>
                            <th>PLACA</th>
                            <th>CIDADE</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-corpo"></tbody>
                </table>
            </div>
            <p id="texto-informativo">Bem-vindo(a) à página de Parceiros VRDrive.</p>
            <div id="resultado"></div>
        </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
